; Layout and Headings
[Background]
Meter=Image
W=#BackgroundW#
H=#BackgroundH#
X=0
Y=0

[lidarr_logo]
Meter=IMAGE
X=0
Y=0
W=#IconNextW#
H=#IconNextH#
AntiAlias=1
ImageName=lidarr-logo.png

[heading_title]
Meter=STRING
FontColor=#FontColor#
FontSize=#FontSize#
FontFace=#FontName#
FontEffectColor=#BlueColor#
StringEffect=#BlueBorder#
X=#HeadingTitleX#
Y=#HeadingTitleY#
Text=#Title#
AntiAlias=1

